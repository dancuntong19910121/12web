<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
    src:路径
        1.相对路径:访问站内资源时使用
            -图片和页面同级目录:   直接写图片名
            -图片在页面的上级目录:  ../图片名
            -图片在页面的下级目录:  文件夹名/图片名
        2.绝对路径:访问站外资源时使用,称为图片盗链
            好处:节省自己网站资源
            坏处:有可能找不到图片
-->
<body>
<img src="youshen.jpg" title="这是鼬" alt="">
<!-- alt图片不能正常显示时显示的文本-->
<img src="../you.jpg" alt="这是一张宇智波鼬的图片">
<img src="abc/yous.jpg" alt="">
<!--width宽度 两种赋值方式:1.像素 2.百分百   如果只设置宽度，高度会等比例缩放-->
<img src="http://cdn.tmooc.cn/bsfile//courseImg///79f8d9bcb6394c1580bc299a19fc78b4.jpg"
     width="400" height="200" alt="">
</body>
</html>
