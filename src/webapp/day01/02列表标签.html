<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>无序列表</h3>
<ul>
    <li>雄霸</li>
    <li>秦霜</li>
    <li>步惊云</li>
    <li>聂风</li>
    <li>断浪</li>
</ul>
<h3>有序列表</h3>
<!--
type控制序号类型
start设置起始值
reversed降序
-->
<ol type="1" start="10" >
    <li>幽若</li>
    <li>孔慈</li>
    <li>楚楚</li>
    <li>梦</li>
</ol>
<h3>列表嵌套</h3>
<ul>
    <li>凉菜
        <ol>
            <li>拍黄瓜</li>
            <li>不想吃</li>
        </ol>
    </li>
    <li>炒菜
        <ol>
            <li>宫保鸡丁</li>
            <li>更不想吃</li>
        </ol>
    </li>
</ul>
</body>
</html>
