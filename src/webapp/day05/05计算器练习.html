<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<input type="text" id="i1">
<input type="text" id="i2">
<input type="button" value="加" onclick="f4(1)">
<input type="button" value="减" onclick="f4(2)">
<input type="button" value="乘" onclick="f4(3)">
<input type="button" value="除" onclick="f4(4)">
<div id="d1"></div>
<script>
    function f4(x) {
        if(isNaN(i1.value)||isNaN(i2.value)){
            d1.innerText="输入错误"
            return;
        }
        switch (x) {
            case 1:
                d1.innerText = parseInt(i1.value) + parseInt(i2.value);
            case 2:
                d1.innerText = i1.value - i2.value;
            case 3:
                d1.innerText = i1.value * i2.value;
            case 4:
                d1.innerText = i1.value / i2.value;
        }
    }

</script>
</body>
</html>
