<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1 {
            color: red;
        }

        .c1 {
            color: green
        }

        h3 {
            color: yellow
        }

        h3, #d1, h2 {
            background-color: pink
        }

        /*任意元素选择器*/
        * {
            /*边框:粗细 样式 颜色*/
            border: 1px solid red;
        }

        /*属性选择器*/
        input[type='text'] {
            background-color: purple;
        }

    </style>
</head>
<body>
<input>
<div class="c1">周深</div>
<div>周鹏</div>
<div id="d1">萨顶顶</div>
<span class="c1">情是何物</span><span>春江花月夜</span><span>左手指月</span>
<h2>大鱼</h2>
<h2 class="c1">情意结</h2>
<h3>薛之谦</h3>

</body>
</html>
