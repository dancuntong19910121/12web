<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*子孙后代选择器*/
       /* body div div span{
            color:red;
        }*/
        /*子元素选择器*/
        body>div>div>span{color:red;}

        /*伪类选择器*/
        a:link{color:red;}/*未访问状态*/
        a:visited{color:green;}/*访问过状态*/
        a:hover{color:blue;} /*悬停状态*/
        a:active{color:yellow;}/*点击状态*/

    </style>
</head>
<body>
<a href="s1.jpg">超链接1</a>
<a href="s3.jpg">超链接2</a>
<a href="banner.jpg">超链接3</a>
<hr>
<span>s1</span>
<div>
    <span>s2</span>
    <div><span>s3</span></div>
    <div>
        <span>s4</span>
        <div>
            <span>s5</span>
        </div>
    </div>
</div>

</body>
</html>
