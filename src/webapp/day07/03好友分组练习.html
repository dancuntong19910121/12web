<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>同事
        <ul>
            <li>周鹏</li>
            <li>萨顶顶</li>
            <li>周深</li>
        </ul>
    </li>
    <li>亲戚
        <ul>
            <li>大姑</li>
            <li>二姑</li>
            <li>三姑</li>
        </ul>
    </li>
    <li>同学
        <ul>
            <li>汪海</li>
            <li>汪勇胜</li>
            <li>汪精卫</li>
        </ul>
    </li>
</ul>
<script src="../js/jquery-1.4.2.js"></script>
<script>
    //选中第二层的ul并且让其隐藏
    $("li>ul").hide();
    //给第一层的li添加点击事件
    $("body>ul>li").click(function () {
        //得到点击li里面的ul
        //在事件方法中 this代表事件源(触发事件的元素)this是js对象
        //先将this转成jq对象 获取里面的子元素，就是ul
        $(this).children().toggle();
        //得到点击的li的两个兄弟li里面的ul，让其隐藏
        $(this).siblings().children().hide();
    })



</script>

</body>
</html>
