<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" onkeydown="downfn()" onkeyup="upfn()">
<script>
    function downfn(){
        //event事件对象，里面装着和事件相关的内容
        //heyCode获取按键编码
        console.log("键盘按下:"+event.keyCode);
        //判断出按下的是回车  13对应的是回车按键编码
        if(event.keyCode==13){
            alert("用户按下了回车");
        }
    }
    function upfn(){
        let char = String.fromCharCode(event.keyCode);
        console.log("键盘抬起:"+char)
    }
</script>
</body>
</html>
