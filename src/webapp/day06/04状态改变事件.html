<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //页面加载完成事件
        onload = function () {
            d1.innerText = "内容被修改了!";
        }
    </script>

</head>
<body>
<div id="d1">测试</div>
<select id="s1" onchange="changefn()">
    <option>北京</option>
    <option>上海</option>
    <option>广州</option>
</select>
<input type="text" id="myinput" onblur="blurfn()"><!--onblur失去焦点事件(编辑完成时间点)-->
<script>
    function blurfn() {
        alert(myinput.value);
    }

    function changefn() {
        alert(s1.value);//弹出选中的值
    }

    //窗口尺寸改变事件
    onresize = function () {
        console.log("尺寸改变了");
    }
</script>
</body>
</html>
